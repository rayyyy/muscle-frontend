<div fxLayout="row" fxLayoutAlign="center center">
  <img class="avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <div class="username">tony</div>
</div>

<div class="profile-content">
  <mat-form-field class="full-width">
    <mat-label>・ひとこと</mat-label>

              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5">筋トレを始めようと思っています。よろしくお願いします。</textarea>
  </mat-form-field>
</div>
<mat-divider class="divider"></mat-divider>

  <div>・基本情報</div>
  <mat-form-field class="full-width">
    <input matInput placeholder="ニックネーム" value="tony">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="年齢" value="23">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="身長" value="169.6">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="体重" value="60">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="血液型" value="O">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="国籍" value="日本">
  </mat-form-field>
</div>
<mat-divider class="divider"></mat-divider>
